<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game!</title>
</head>
<body>

    <h1 id="score">0</h1>
    
    <canvas id="game-canvas" width="400" height="400"></canvas>

    <p id="p">Press P to start and to pause the game!</p>

    <style>
        #game-canvas {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #score {
            text-align: center;
            font-size: 100px;
        }
        #p {
            text-align: center;
        }
    </style>

    
</body>
<script src="./index.js"></script>
</html>
